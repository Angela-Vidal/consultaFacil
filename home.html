<!DOCTYPE html>

<head>

    <title>Home - Consulta Fácil</title>
    <link rel="stylesheet" href="home.css">
    <link rel="icon" type="image/png" sizes="64x64" href="assets/logoConsultaFacila.png">

<body>
    <div class="layout">
        <!-- Sidebar -->
        <aside class="sidebar">

                <img src="assets/logoConsultaFacila.png" alt="Logo" class="header-logo" >
            </div>

                <nav class="navegacao-lateral">

                </nav>

            <!-- Área de busca(inicialmente oculta) -->

                <button id="btnPesquisar">Pesquisar</button>

            </div>

            
   <footer class="rodape">
        <p>&copy; 2025 Consulta Fácil. Todos os direitos reservados.</p>
   </footer>
        </aside>

        <!-- Imagem ao lado da sidebar -->
        <div class="form-image">
            <img  id="designImg" src="assets/designConsultaFacil.JPG" alt="Design Consulta Fácil">
        </div>
    </div>

    <script src="script.js"></script>
